# dart run icon_font_generator:generator --config-file icon_font.yaml
icon_font:
  input_svg_dir: "assets/icons/"
  output_font_file: "assets/icons/Dsfr-Icons.otf"
  
  output_class_file: "lib/src/fondamentaux/icons.g.dart"
  class_name: "DsfrIcons"
  package: dsfr
  format: false
  namingStrategy: camel

  font_name: "DsfrIcons"
  normalize: false
  ignore_shapes: false

  recursive: true
  verbose: true